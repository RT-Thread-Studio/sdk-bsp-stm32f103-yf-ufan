board:
  buy_url_cn: http://www.taobao.com/
  buy_url_global: http://www.taobao.com/
  debug_interface: SWD
  debugger: ST-LINK
  description_en: yf-ufun STM32F103 is a development board based on the ARM Cortex-M3 core launched by Ufan (Tianjin) Technology Co., Ltd., with a maximum clock speed of 72Mhz. The development board has rich on-board resources and can give full play to the chip performance of STM32F103.
  description_zh: yf-ufun STM32F103 是优凡（天津）科技有限公司推出的一款基于 ARM Cortex-M3 内核的开发板，最高主频为 72Mhz，该开发板具有丰富的板载资源，可以充分发挥 STM32F103 的芯片性能。正面有 Micro SD 卡槽，usb 接口（供电、ISP 下载、USB 转串口），LED，触摸按键控制芯片 TTP224N-BSB，CH340 USB 转串口芯片。背面有电源开关，BOOT 配置拨码开关，蜂鸣器，RGB LED，RTC 超级电容，复位按键，触摸按键，SWD 调试接口。通过 miniPCIe 连接扩展板。
